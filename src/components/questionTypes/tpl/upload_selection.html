






<div class="preview-question preview-upload-question sortableitem" data-id='${unicode}' data-value='${dataString}'>
  <div class="order-num operating">
    <p>Q<span class="sortNum">${sortNum}</span></p>
    <a href="javascript:void(0)" class="moveup">上移</a>
    <a href="javascript:void(0)" class="movedown">下移</a>
    <a href="javascript:void(0)" class="copy">复制</a>
    <a href="javascript:void(0)" class="delete" data-id='${unicode}'>删除</a>
  </div>
  <div class="content">
    <div class="top">
      <p class="ques-type">【上传题】</p>
      <a class="cui-button edit" data-value='${dataString}'><span>编辑</span></a>
    </div>
    <div class="ques-subject">$${dAttachmentStemSetting.question?dAttachmentStemSetting.question:'请填写题目'}</div>
    <div class="upload-content">上&nbsp;传&nbsp;文&nbsp;件&nbsp;显&nbsp;示&nbsp;区</div>
  </div>
</div>
