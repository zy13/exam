<div class="set-question set-upload-question sortableitem" data-value='${dataString}' data-type='${type}'>
    <input type="hidden" name="id" value="${unicode}">
    <input type="hidden" name="type" value="${type}">
    <div class="ques-content">
        <div class="order-num operating">
            <p data-sortNum='${sortNum}'>Q${sortNum}</p>
        </div>
        <div class="content">
            <div class="top">
                <p class="ques-type">【上传题】</p>
                <a class="cui-button save" data-id='${unicode}' data-type="${type}">
                    <span>保存</span>
                </a>
            </div>
            <div class="ques-subject">
                <script id="uploadSubject${unicode}" type="text/plain" data-placeholder="请填写题目">$${dAttachmentStemSetting.question}</script>
            </div>
            <div class="upload-content">上&nbsp;传&nbsp;文&nbsp;件&nbsp;显&nbsp;示&nbsp;区</div>
        </div>
    </div>
    <div class="ques-setting">
        <div class="title">题目设置
            <i class="cpf-icon cpf-icon-thin-close del-setting"></i>
        </div>
        <div class="setting">
            <p class="title">选项设置</p>
            <div class="layout">
                <div class="row ">
                    <span>答案单个上传文件大小为：</span>
                    <span class="color_b">5M</span>
                </div>
            </div>
            <div class="layout">
                <p class="title">允许上传文件类型：</p>
                <div class="row fileType">
                    {@each dAttachmentItems as item,i}
                        {@if item=="1"}
                            <input type="hidden" value="${image = true}"/>
                        {@/if}
                        {@if item=="2"}
                            <input type="hidden" value="${word = true}"/>
                        {@/if}
                        {@if item=="3"}
                            <input type="hidden" value="${excel = true}"/>
                        {@/if}
                    {@/each}
                    <div class="cui-checkboxContainer inline">
                        {@if image}
                            <input type="checkbox" checked="checked" value="1"/>
                        {@else}
                            <input type="checkbox" value="1"/>
                        {@/if}
                        <label><i></i><span>图片</span></label>
                    </div>
                    <div class="cui-checkboxContainer inline">
                        {@if word}
                            <input type="checkbox" checked="checked" value="2"/>
                        {@else}
                            <input type="checkbox" value="2"/>
                        {@/if}
                        <label><i></i><span>文档</span></label>
                    </div>
                    <div class="cui-checkboxContainer inline">
                        {@if excel}
                            <input type="checkbox" checked="checked" value="3"/>
                        {@else}
                            <input type="checkbox" value="3"/>
                        {@/if}
                        <label><i></i><span>表格</span></label>
                    </div>
                </div>
                <div class="cui-checkboxContainer setAll">
                    <input type="checkbox" />
                    <label><i></i><span>应用到同类的题目</span></label>
                </div>
            </div>
            <div class="tc"><a class="cui-button preset-blue">保存</a></div>
        </div>
    </div>
</div>
