<div class="win-main">
    <!-- 模板名称 -->
    <div class="win-item">
        <span class="win-left must">模板名称：</span>
        <div class="win-right">
        {@if message.reuse}
            <div class="cui-selectBoxContainer" data-options=${message.opts}>
                <span class="result">${message.defaultValue}</span>
            </div>
        {@else}
            <div class="cui-textBoxContainer inline" data-rule="required;" data-tips="请输入模板名称">
                <input type="text" placeholder="" value="${message.name}" maxlength="100"/>
                <i class="cpf-icon cpf-icon-ic_ok checkOk"></i>
            </div>
        {@/if}
        </div>
    </div>
    <!-- 短信内容 -->
    <div class="win-item">
        <span class="win-left must">短信内容：</span>
        <div class="win-right">
            <div class="text">
                {@if message.reuse}
                <script id="${message.contentId}" type="text/plain" ></script>
                {@else}
                <script id="messContent" type="text/plain" ></script>
                {@/if}
                <p class="tr note">
                    短信条数：
                    <span class="count fw">0</span>条&nbsp;
                    可输入<span class="words fw">300</span>字
                </p>
            </div>
        </div>
    </div>
    {@if message.reuse}
    <!-- 是否保存为新模板 -->
    <div class="win-item">
        <div class="win-left">
            <div class="cui-checkboxContainer inline">
               <input type="checkbox"/>
               <label>
                   <i></i>
                   <span>保存为新模板：</span>
               </label>
           </div>
        </div>
        <div class="win-right" >
            <div class="cui-textBoxContainer inline" data-rule="required;" data-tips="请输入新模板名称">
                <input type="text" disabled="disabled" />
            </div>
        </div>
    </div>
    {@/if}
    <!-- 是否默认 -->
    <div class="win-item">
        <span class="win-left">是否默认：</span>
        <div class="win-right">
            <div class="whetherDefault inline">
                {@if message.whetherDefault == "1" || message.whetherDefault == 1}
                    <i class="slideBtn active"></i>
                {@else}
                    <i class="slideBtn"></i>
                {@/if}
            </div>
        </div>
    </div>
    {@if !message.reuse}
        <!-- 按钮 -->
        <div class="win-action">
            <a class="cui-button preset-blue sure" >
                <span>确定</span>
            </a>
            <a class="cui-button cancel">
                <span>取消</span>
            </a>
        </div>
    {@/if}
</div>
