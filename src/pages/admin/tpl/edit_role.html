<div class='edit'>
    <div class="cui-textBoxContainer inline" data-rule="required" data-tips="请填写角色名称">
        <span>角色名称：</span>
        <input type="text" placeholder="请填写角色名称" value="${roleName}" maxlength="50" />
    </div>
    <p class='btn'>
        <a class="cui-button preset-blue confirm">
            <span>确定</span>
        </a>
        <a class="cui-button cancel">
            <span>取消</span>
        </a>
    </p>
</div>
