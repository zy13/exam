<div class='copyProject'>
    <div class='project-name'>
        <div class="cui-textBoxContainer" data-rule="required" data-tips="请输入新的项目名称">
            <span>请输入新的项目名称：</span>
            <input type="text" placeholder='请输入新的项目名称' value="${projectName}" maxlength="100" />
        </div>
    </div>
    <div class='oporation'>
        <a class="cui-button preset-blue confirm">
            <span>确定</span>
        </a>
        <a class="cui-button cancel">
            <span>取消</span>
        </a>
    </div>
</div>
