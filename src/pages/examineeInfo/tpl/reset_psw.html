<div class='reset_psw'>
    <div class='input-type'>
        <span>新密码：</span>
        <div class="cui-textBoxContainer inline" data-rule="required;shortest=6;" data-tips="请输入至少六位密码">
            <input type="tel" placeholder="输入至少六位密码" data-rule='' data-tips='' name='password'/>
        </div>
        <div class="cui-checkboxContainer inline">
            <input type="checkbox"/>
            <label>
                <i></i>
                <span>采用随机密码</span>
            </label>
        </div>
    </div>
    <div class='oporation'>
        <a class="cui-button preset-blue pr10 confirm">
            <span>确定</span>
        </a>
        <a class="cui-button cancel">
            <span>取消</span>
        </a>
    </div>
</div>
